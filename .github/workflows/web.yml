name: Gh-Pages

on:
  push:
    branches: 
    - main
    - 'releases/**'

  pull_request:
    branches: 
    - main
    - 'releases/**'


jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v2 # Only works with v2
      - uses: subosito/flutter-action@v1
      - uses: bluefireteam/flutter-gh-pages@v7
          with:
            baseHref: /bakery_website/